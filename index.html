<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電線計算ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>電線計算ツール</h1>
  
  <div class="container">
    <label>電圧 (V): <input id="voltage" type="number" placeholder="例: 100"></label>
    <label>電流 (A): <input id="current" type="number" placeholder="例: 15"></label>
    <label>距離 (m): <input id="distance" type="number" placeholder="例: 20"></label>
    <button id="calcBtn">計算する</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
